<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Meniu valdymas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        img {
            width: 60px;
            height: auto;
            border-radius: 4px;
        }

        .form-control {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Meniu redagavimas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nuotrauka</th>
                    <th>Pavadinimas</th>
                    <th>Kaina</th>
                    <th>Aprašymas</th>
                    <th>Kategorija</th>
                    <th>Veiksmas</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <form method="post" action="/admin/update-menu-item">
                        <input type="hidden" name="item_id" value="{{ item.id }}">
                    <td>{{ item.id }}</td>
                    <td><img src="{{ item.image_url or '/static/images/default.jpg' }}" alt=""></td>
                    <td><input class="form-control" type="text" name="name" value="{{ item.name }}"></td>
                    <td><input class="form-control" type="number" step="0.01" name="price" value="{{ item.price }}"></td>
                    <td><input class="form-control" type="text" name="description" value="{{ item.description }}"></td>
                    <td>
                        <select class="form-control" name="category">
                            <option value="karstieji" {% if item.category == 'karstieji' %}selected{% endif %}>Karštieji</option>
                            <option value="salotos" {% if item.category == 'salotos' %}selected{% endif %}>Salotos</option>
                            <option value="desertai" {% if item.category == 'desertai' %}selected{% endif %}>Desertai</option>
                            <option value="gerimai" {% if item.category == 'gerimai' %}selected{% endif %}>Gėrimai</option>
                        </select>
                    </td>
                    <td><button class="btn" type="submit">Išsaugoti</button></td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Pridėti naują patiekalą</h2>
        <form method="post" action="/admin/add-menu-item">
            <input class="form-control" type="text" name="name" placeholder="Pavadinimas" required>
            <input class="form-control" type="number" step="0.01" name="price" placeholder="Kaina" required>
            <input class="form-control" type="text" name="description" placeholder="Aprašymas" required>
            <input class="form-control" type="text" name="image_url" placeholder="Nuotraukos URL">
            <select class="form-control" name="category">
                <option value="karstieji">Karštieji</option>
                <option value="salotos">Salotos</option>
                <option value="desertai">Desertai</option>
                <option value="gerimai">Gėrimai</option>
            </select>
            <button class="btn" type="submit">Pridėti</button>
        </form>
        <a href="/admin-panel" class="btn">Grįžti atgal</a>
        <form method="post" action="/admin/import-html-menu">
            <button class="btn" type="submit">Siųsti meniu į DB</button>
        </form>
    </div>
</body>
</html>
