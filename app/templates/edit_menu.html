<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Meniu valdymas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background-color: #f0f0f0;
        }

        .form-control {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Meniu redagavimas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pavadinimas</th>
                    <th>Kaina</th>
                    <th>Aprašymas</th>
                    <th>Veiksmas</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <form method="post" action="/admin/update-menu-item">
                        <input type="hidden" name="item_id" value="{{ item.id }}">
                    <td>{{ item.id }}</td>
                    <td><input class="form-control" type="text" name="name" value="{{ item.name }}"></td>
                    <td><input class="form-control" type="number" step="0.01" name="price" value="{{ item.price }}"></td>
                    <td><input class="form-control" type="text" name="description" value="{{ item.description }}"></td>
                    <td><button class="btn" type="submit">Išsaugoti</button></td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Pridėti naują patiekalą</h2>
        <form method="post" action="/admin/add-menu-item">
            <input class="form-control" type="text" name="name" placeholder="Pavadinimas" required>
            <input class="form-control" type="number" step="0.01" name="price" placeholder="Kaina" required>
            <input class="form-control" type="text" name="description" placeholder="Aprašymas" required>
            <button class="btn" type="submit">Pridėti</button>
        </form>
    </div>
</body>
</html>
