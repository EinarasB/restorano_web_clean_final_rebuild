<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Pokalbio istorija</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>🕛 Pokalbio istorija</h1>
        <p>Rodyti pokalbius pagal datą:</p>
        <ul>
            {% for date in history_dates %}
            <li>
                <strong>{{ date }}</strong>
                <a href="/chat-history/{{ date }}" class="btn small-btn">Peržiūrėti</a>
            </li>
            {% endfor %}
        </ul>

        <a href="/menu" class="btn">Grįžti į meniu</a>
    </div>
</body>
</html>
