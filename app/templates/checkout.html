<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užsakymo krepšelis</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/checkout.js" defer></script>
</head>
<body>
    <div class="menu-wrapper">
        <h1>Jūsų krepšelis</h1>

        <!-- Krepšelio turinys -->
        <h2>Jūsų pasirinkimai</h2>
        <div id="cart-items"></div>

        <!-- Ingredientų pasirinkimo modalo langas -->
        <div id="customize-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>Pasirinkite kurių ingredientų atsisakyti</h3>
                <form id="customize-form">
                    <div id="ingredient-checkboxes"></div>
                    <input type="hidden" id="ingredient-index">
                    <div class="modal-actions" style="margin-top: 10px;">
                        <button type="submit">Išsaugoti</button>
                        <button type="button" id="cancel-customize">Atšaukti</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Rekomendacijos -->
        <h2>🧠 Rekomenduojame paragauti:</h2>
        <div id="recommendations" class="menu-grid"></div>

        <!-- Apmokėjimo forma -->
        <div class="checkout-section">
            <h3>Apmokėjimo būdas</h3>
            <form method="post" action="/checkout">
                <select name="payment_method" required>
                    <option value="kortele">Kortele</option>
                    <option value="grynais">Grynais</option>
                </select>
                <input type="hidden" name="order_data" id="order-data">
                <button type="submit" class="add-to-cart">Užsakyti</button>
            </form>
        </div>

        <div class="button-group">
            <a href="/menu" class="btn">← Grįžti atgal</a>
        </div>
    </div>
</body>
</html>
