<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Pokalbio istorija pagal dienas</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Pokalbio istorija</h1>
        {% if dates %}
        <ul class="history-list">
            {% for date in dates %}
            <li>
                <a href="/chat-history/{{ date }}" class="btn">📅 {{ date }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Neturite išsaugotų pokalbių.</p>
        {% endif %}
        <a href="/menu" class="btn">Grįžti į meniu</a>
    </div>
</body>
</html>
